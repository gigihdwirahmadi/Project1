<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn {
            text-decoration: none;
            border: 2px solid #764abc;
            color: black;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 1s;
            position: relative;
            position: absolute;
            top: 0;
            left: 0;
            
            background-color: #764abc;
            transition: all 5s;
            z-index: -1;
            border-radius: 25px;
        }

        .btn::after {
            content: "";
            
            
        }

        .btn:hover {
            transform: translateX(200px);
            border-radius: 25px;
            
        }
    </style>
</head>

<body>
    <a href="#" class="btn">Hover Me</a>
    
</body>

</html>
