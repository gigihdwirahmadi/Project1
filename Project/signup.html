                style="margin: 20px auto; background-color:black; color:white; width:1000px; height: 500px; border-radius: 50px; padding-top: 60px;">
                <center>
                    <h2>SIGN UP PAGE</h2>
                    <div style="height:20px"></div>

                <center>
                    <table style="color:white;; ">
                        <tr>
                            <td>Nama</td>
                            <td>:</td>

                                <input type="email" class="form-control" id="exampleFormControlInput1"

                        </tr>

    <script>

        function fungsitombol() {
            let nama = document.querySelector('#exampleFormControlInput1').value
            let email = document.querySelector('#exampleFormControlInput2').value
            let pasword = document.querySelector('#exampleFormControlInput3').value
            let paswordconfrim = document.querySelector('#exampleFormControlInput4').value
            localStorage.setItem('nama', nama);
            localStorage.setItem('email', email);
            localStorage.setItem('pasword', pasword);
            localStorage.setItem('paswordconfrim', paswordconfrim);        
            if (pasword != paswordconfrim) {
                alert("pasword dan konfirmasi pasword tidak sesuai");
            }
            else if(nama==""|| email==""|| pasword==""|| paswordconfrim==""){
                alert("masukkan data terlebih dahulu")
            }
            else {
            alert("berhasil");
            window.location.href= "signin.html"}     
        }
    </script>
